<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="__PUBLIC__/css/reset.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/basic.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/login.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/register.css" />
	<!--
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    -->
	<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/basic.func.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/js/register.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	var checkUrl="{:U('check')}";
    	
    	//前端检查参数！
    	var minName={:C('MIN_NAME')};
    	var maxName={:C('MAX_NAME')};
    	
    	var minPas={:C('MIN_PAS')};
    	var maxPas={:C('MAX_PAS')};
    </script>
</head>
<body>
	<div id="logo">
		<a href="{:U('Admin/Login/index')}">
			<span class="blue-button">登录</span>
		</a>
	</div>
	<div id="main" class="clearfix">
		<div class="banner">
			<h1>一个帐户，畅享 Google 所有服务！</h1>
			<h2>使用您的Google账号登录</h2>
			<div id="footer">
				<p class="power">Copyright @2016 Wang</p>
			</div>
		</div>
		<div id="login-area"><!--登录的框-->
			<div class="user-header">
				<div class="image-warp">
					<img src="__PUBLIC__/images/header.png" />
				</div>
			</div>
			<span class="error-info"></span>
			<form action="{:U('register')}" method="post">
				<input type="hidden" name="uniqid" value="{$uniqid}"><!--表单唯一标识码！-->
				<div class="input-warp">
					<h3>您的用户名：</h3>
					<input type="text" name="username" />
				</div>
				<div class="input-warp">
					<h3>常用邮箱：</h3>
					<input type="text" name="email" />
				</div>
				<div class="input-warp">
					<h3>性别：</h3>
					<select name="sex">
						<option value="1" selected="selected">男</option>
						<option value="0">女</option>
					</select>
				</div>
				<div class="input-warp">
					<h3>生日：</h3>
					<!--<input type="date" name="birth" />-->
					<input type="text" name="year" min="{:C('MIN_YEAR')}" max="{:C('MAX_YEAR')}" maxlength="4" style="width:29%;" />
					<select name="mouth" style="">
						<foreach name="mouth" item="v">
							<if condition="$v eq 1">
								<option value="{$v}" selected="selected">{$v}月</option>
								<else/>
								<option value="{$v}" >{$v}月</option>
							</if>
						</foreach>
					</select>
					<input type="text" name="day" min="1" max="31"  style="width:29%;" maxlength="2" />
				</div>
				<div class="input-warp">
					<h3>登录密码：</h3>
					<input type="password" name="password" />
				</div>
				<div class="input-warp">
					<h3>确定密码：</h3>
					<input type="password" name="password_2" />
				</div>
				<if condition="C('REG_VERIFY')">
					<div class="input-warp">
						<input type="text" name="verify" id="imgCode" style="width:45%;" />
						<div class="image-code"><img src="{:U('verify')}" /></div>
					</div>
				</if>
				<div class="operate-area">
					<input type="submit" class="blue-button" value="注册"/>
				</div>
				<div class="operate-area">
					<a href="" style="float:right;">了解更多</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
