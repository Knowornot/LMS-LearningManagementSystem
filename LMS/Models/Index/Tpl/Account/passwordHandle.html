<extend name="./LMS/Models/Index/Tpl/base.html" />
<block name="title">
	设置新密码
</block>
<block name="CSS_AND_JS">
	<!--特色JS/CSS-->
	<script type="text/javascript">
		MIN_PAS={:C("MIN_PAS")};
		MAX_PAS={:C("MAX_PAS")};
		CODE_LEN={:C('ACCOUNT_CODE_LEN')};

		codeCheckUrl="{:U(GROUP_NAME.'/Account/checkCode',array('type'=>'password'))}";

	</script>
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap/bootstrapValidator.min.css">
	<script type="text/javascript" src='__PUBLIC__/js/penguin/bootstrap/bootstrapValidator.min.js'></script>
	<script type="text/javascript" src='__PUBLIC__/js/sha1.js'></script>
	<script type="text/javascript" src='__PUBLIC__/js/account/password_edit.js'></script>
	<!--/特色JS/CSS-->
</block>
<block name="body">
	<h2>设置新密码</h2>
	<!--这里对用户太严厉了，需要点自由，纠结中。。。-->
	<p class="help-block">
		如果长时间没有收到验证码，请刷新页面重新获取。
	</p>
	<form action="{:U(GROUP_NAME.'/Account/passwordSetNew');}" method="post" role="form" id="passwordEdit">
		{$__UNIQID__}
		<div class="col-md-3">
			<div class="form-group">
				<label>
					输入密匙
				</label>
				<input type="text"  name="code" class="form-control" />
			</div>
		</div>
		<div class="col-md-10">
			<div class="form-group">
				<label>
					输入新密码
				</label>
				<input type="password" name="password" class="form-control">
			</div>
		</div>
		<div class="col-md-10">
			<div class="form-group">
				<label>
					确认新密码
				</label>
				<input type="password" name="password_2" class="form-control">
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<button type="submit" class="btn btn-success" id="submit">提交</button>
				<button class="btn btn-danger" type="button" onclick="cancle_back();">取消</button>
			</div>
		</div>
	</form>
</block>
