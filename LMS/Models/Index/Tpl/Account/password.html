<extend name="./LMS/Models/Index/Tpl/base.html" />
<block name="title">
	修改密码
</block>
<block name="CSS_AND_JS">
	<script src="__PUBLIC__/js/sha1.js"></script>
	<!--<script src="__PUBLIC__/js/penguin/jquery.form.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/account/password.js"></script>-->
	<script>
		$(function(){
			$('#pwdSubmit').submit(function(){
				//加密密码。
				var pas = $('input[name="password"]');
				pas.val(hex_sha1(pas.val()));
				return true;
			});
		})
	</script>
</block>
<block name="body">
	<h2>修改密码</h2>
	<form action="{:U(GROUP_NAME.'/Account/passwordHandle');}" method="post" role="form" id="pwdSubmit">
        {$__UNIQID__}
		<div class="form-group">
			<input type="password" name="password" class="form-control">
			<p class="help-block">
				请输入原密码，确认后我们会发送唯一密匙至您的邮箱，输入密匙后方可更改密码，密匙有效时间15min。
			</p>
		</div>
		<div class="form-group">
			<button class="btn btn-success" id="submit">下一步</button>
			<button class="btn btn-danger" type="button" onclick="history.back();">取消</button>
		</div>
	</form>
</block>
