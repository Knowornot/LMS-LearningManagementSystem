<extend name="./LMS/Models/Index/Tpl/base.html" />
<block name="title">
	修改密码
</block>
<block name="CSS_AND_JS">
	<script type="text/javascript">
		$(function(){
			replaceWord($("input[name='password']"),'请输入原密码');
		});
	</script>
</block>
<block name="body">
	<h2>修改密码</h2>
	<form action="{:U(GROUP_NAME.'/Account/passwordHandle');}" method="post" role="form">
        {$__UNIQID__}
		<div class="form-group">
			<input type="password" name="password" class="form-control">
			<p class="help-block">
				请输入原密码，确认后我们会发送唯一密匙至您的邮箱，输入密匙后方可更改密码，有效时间15min。
			</p>
		</div>
		<div class="form-group">
			<button class="btn btn-success">下一步</button>
			<button class="btn btn-danger" type="button" onclick="history.back();">取消</button>
		</div>
	</form>
</block>
