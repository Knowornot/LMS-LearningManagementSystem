<block name="body">
	<h2>个性化设置</h2>
	<form action="{:U(GROUP_NAME.'/Account/personHandle')}" id="personInfo" method="post" role="form">
		{$__UNIQID__}
		<fieldset>
			<legend>好友设置</legend>
			<div class="row">
				<div class="col-md-5">
					<div class="form-group">
						<label>
							拒绝所有好友请求：
						</label>
						<div class="">
							<if condition="$data['fri_rej_all']">
								<label class="checkbox-inline">
									<input type="radio" name="fri_rej_all" value="1" checked="checked" />
									开启
								</label>
								<label class=" checkbox-inline">
									<input type="radio" name="fri_rej_all" value="0" />
									关闭
								</label>
								<else/>
								<label class="checkbox-inline">
									<input type="radio" name="fri_rej_all" value="1" />
									开启
								</label>
								<label class=" checkbox-inline">
									<input type="radio" name="fri_rej_all" value="0" checked="checked" />
									关闭
								</label>
							</if>
						</div>
					</div>
				</div>
			</div>
		</fieldset>
		<br>

			<legend>学习计划设置</legend>

		 <fieldset>
			<legend>提醒设置</legend>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>
							站内信邮箱通知：
						</label>
						<div class="">
							<if condition="$data['rem_message']">
								<label class="checkbox-inline">
									<input type="radio" name="rem_message" value="1" checked="checked" />
									开启
								</label>
								<label class=" checkbox-inline">
									<input type="radio" name="rem_message" value="0" />
									关闭
								</label>
								<else/>
								<label class="checkbox-inline">
									<input type="radio" name="rem_message" value="1" />
									开启
								</label>
								<label class=" checkbox-inline">
									<input type="radio" name="rem_message" value="0" checked="checked" />
									关闭
								</label>
							</if>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p class="help-block">
						开启此功能后，每当有新的站内信时，我们都会以邮箱的形式通知你。
					</p>
				</div>
			</div>
			 <br>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>
							每日提醒：
						</label>
						<div class="">
							<if condition="$data['rem_evd']">
								<label class="checkbox-inline" onclick="showObj('#every-input-warp-top');">
									<input type="radio" name="rem_evd" value="1" checked="checked" />
									开启
								</label>
								<label class=" checkbox-inline" onclick="hideObj('#every-input-warp-top');">
									<input type="radio" name="rem_evd" value="0" />
									关闭
								</label>
								<else/>
								<label class="checkbox-inline" onclick="showObj('#every-input-warp-top');">
									<input type="radio" name="rem_evd" value="1" />
									开启
								</label>
								<label class=" checkbox-inline" onclick="hideObj('#every-input-warp-top');">
									<input type="radio" name="rem_evd" value="0" checked="checked" />
									关闭
								</label>
							</if>
						</div>
					</div>
				</div>
				<div class="col-md-3" id="every-input-warp-top" <if condition="!$data['rem_evd']">style='display:none;'</if>>
					<label>
						提醒时间
					</label>
					<div class="form-group">
						<input type="text" class="form-control datetime" name="rem_evd_time" value="{:date('H:i',$data['rem_evd_time'])}">
						<!--<span class="input-group-addon add-on"><i class="glyphicon glyphicon-remove icon-remove"></i></span>
						<span class="input-group-addon add-on"><i class="glyphicon glyphicon-calendar icon-calender"></i></span>-->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p class="help-block">
						开启此功能后，在您设置的时间点，每天我们都会以邮件的形式提醒您需要完成的任务！
					</p>
				</div>
			</div>
			 <br>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>
							未完成提醒：
						</label>
						<div class="">
							<if condition="$data['rem_warn']">
								<label class="checkbox-inline" onclick="showObj('#warning-input-warp-top');">
									<input type="radio" name="rem_warn" value="1" checked="checked" />
									开启
								</label>
								<label class=" checkbox-inline" onclick="hideObj('#warning-input-warp-top');">
									<input type="radio" name="rem_warn" value="0" />
									关闭
								</label>
								<else/>
								<label class="checkbox-inline" onclick="showObj('#warning-input-warp-top');">
									<input type="radio" name="rem_warn" value="1" />
									开启
								</label>
								<label class=" checkbox-inline" onclick="hideObj('#warning-input-warp-top');">
									<input type="radio" name="rem_warn" value="0" checked="checked" />
									关闭
								</label>
							</if>
						</div>
					</div>
				</div>
				<div class="col-md-3" id="warning-input-warp-top" <if condition="!$data['rem_warn']">style='display:none;'</if>>

					<label>
						提醒时间
					</label>
					<div class="form-group">
						<input type="text" class="form-control datetime" name="rem_warn_time" value="{:date('H:i',$data['rem_warn_time'])}">
						<!--<span class="input-group-addon"><i class="glyphicon glyphicon-remove"></i></span>
						<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>-->
					</div>
				</div>
			</div>
			 <div class="row">
				<div class="col-md-12">
					 <p class="help-block">
						开启此功能后，当您每天在设置的时间点前没有完成任务，我们会自动给您发送邮件以告知您需要完成的任务！
					</p>
				</div>
			 </div>
			 <br>
		 </fieldset>
		 <div class="row">
			 <div class="col-md-12">
				 <div class="form-group">
					 <button class="btn btn-success" type="submit">保存</button>
					 <button class="btn btn-danger" type="button" onclick="cancle_back();">取消</button>
				 </div>
			 </div>
		 </div>
	</form>
</block>
