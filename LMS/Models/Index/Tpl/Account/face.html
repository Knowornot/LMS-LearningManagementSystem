<extend name="./LMS/Models/Index/Tpl/base.html" />
<block name="title">
	修改头像
</block>
<block name="CSS_AND_JS">
</block>
<block name="body">
	<h2>修改头像</h2>
	<form action="{:U(GROUP_NAME.'/Account/faceHandle')}" method="post" enctype="multipart/form-data" role="form">
		{$__UNIQID__}
		<div class="form-group">
			<label>
				选择头像
			</label>
			<input type="file" name="face" class="form-control" />
			<p class="help-block">
				头像长宽比1:1为宜，上传其他比例的头像系统会自动对其进行剪裁。
			</p>
		</div>
		<div class="form-group">
			<button class="btn btn-success" type="submit">保存</button>
			<button class="btn btn-danger" onclick="history.back();">取消</button>
		</div>
	</form>
</block>
