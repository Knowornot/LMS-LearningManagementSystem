<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>注册/登录设置</title>
    <link rel="stylesheet" href="__PUBLIC__/css/reset.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/basic.css" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
    	
    </script>
	<style type="text/css">
		table{
			width:100%;
		}
		th{
			text-align: center;
		}
	</style>
</head>
<body>
	<form action="{:U(GROUP_NAME.'/System/updateRegister')}" method="post">
		{$__UNIQID__}
		<table>
			<tr>
				<th colspan="2">注册/登录 设置</th>
			</tr>
			<tr>
				<td>是否开启注册：</td>
				<td>
					<IF condition="C('REG_OPEN')">
						<input type="radio" name="REG_OPEN" value="1" checked="checked" />开启
						<input type="radio" name="REG_OPEN" value="0" />关闭
						<ELSE/>
						<input type="radio" name="REG_OPEN" value="1" />开启
						<input type="radio" name="REG_OPEN" value="0" checked="checked" />关闭
					</IF>
				</td>
			</tr>
            <tr>
                <td>最小用户名：</td>
                <td>
                    <input type="text" name="MIN_NAME" value="{:C('MIN_NAME')}"/>
                </td>
            </tr>
            <tr>
                <td>最大用户名：</td>
                <td>
                    <input type="text" name="MAX_NAME" value="{:C('MAX_NAME')}"/>
                </td>
            </tr>
            <tr>
                <td>最小密码长度：</td>
                <td>
                    <input type="text" name="MIN_PAS" value="{:C('MIN_PAS')}"/>
                </td>
            </tr>
            <tr>
                <td>最大密码长度：</td>
                <td>
                    <input type="text" name="MAX_PAS" value="{:C('MAX_PAS')}"/>
                </td>
            </tr>
            <tr>
                <td>最小注册年龄：</td>
                <td>
                    <input type="text" name="MIN_YEAR" value="{:C('MIN_YEAR')}"/>
                </td>
            </tr>
            <tr>
                <td>最大注册年龄：</td>
                <td>
                    <input type="text" name="MAX_YEAR" value="{:C('MAX_YEAR')}"/>
                </td>
            </tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="提交更改" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
