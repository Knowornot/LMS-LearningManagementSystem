<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>注册/登录设置</title>
    <link rel="stylesheet" href="__PUBLIC__/css/reset.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/basic.css" />
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
    	
    </script>
	<style type="text/css">
		table{
			width:100%;
		}
		th{
			text-align: center;
		}
        table textarea{
            width:99%;
            height:120px;
        }
	</style>
</head>
<body>
	<form action="{:U(GROUP_NAME.'/System/updateWeb')}" method="post">
		{$__UNIQID__}
		<table>
			<tr>
				<th colspan="2">网站设置</th>
			</tr>
            <tr>
                <td>网站名称：</td>
                <td>
                    <input type="text" name="WEB_NAME" value="{:C('WEB_NAME')}">
                </td>
            </tr>
            <tr>
                <td>网站SEO描述：</td>
                <td>
                    <textarea name="WEB_DESC" cols="30" rows="10">{:C('WEB_DESC')}</textarea>
                </td>
            </tr>
            <tr>
                <td>网站SEO关键字：</td>
                <td>
                    <textarea name="WEB_KEYWORD" cols="30" rows="10">{:C('WEB_KEYWORD')}</textarea>
                </td>
            </tr>
            <tr>
                <td>屏蔽关键字：</td>
                <td>
                    <textarea name="WEB_FORBID" cols="30" rows="10">{:C('WEB_FORBID')}</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="保存">
                </td>
            </tr>
		</table>
	</form>
</body>
</html>
